<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script type="text/javascript" src="logic.js" defer></script>

   <title>Document</title>
</head>
<body>
   <div class="console">
      <div class="screen start-screen">
         <h6>HELI HERO</h6>
         <h7>Defend Earth from Alien Invaders!</h7>
      </div>
      <div class="screen game-screen hide">
         <div class="emoji hide"><h1>🚁</h1></div>
         <div class="object1 hide"><h1>🛸</h1></div>
         <div class="object2 hide"><h1>🛸</h1></div>
         <div class="object3 hide"><h1>🛸</h1></div>
         <div class="shot hide"><h2>⚫️</h2></div>
         <div class="explode hide"><h3>💥</h3></div>
      </div>
      <div class="screen win-screen hide">
         <h6>YOU WIN</h6>
         <h7>Congratulations!</h7>
      </div>
      <div class="screen lose-screen hide">
         <h6>GAME OVER</h6>
         <h7>Better luck next time!</h7>
      </div>
      <div class="control left-control">
         <div class="button btn-left"><button><h4>←</h4></button></div>
         <div class="button btn-right"><button><h4>→</h4></button></div>
         <div class="button btn-up"><button><h4>↑</h4></button></div>
         <div class="button btn-down"><button><h4>↓</h4></button></div>
      </div>
      <div class="control right-control">
         <div class="copyright"><h8>curtisStudio</h8></div>
         <div class="button btn-a"><button><h4>FIRE</h4></button></div>
         <div class="button btn-start"><button><h5>START</h5></button></div>
         <div class="button btn-reset"><button><h5>RESET</h5></button></div>
      </div>
   </div>
</body>
</html>
